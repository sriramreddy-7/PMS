<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F0BC74;
            color: #1F2937;
        }

        .navbar {
            background-color: white;
        }

        .navbar-brand,
        .nav-link,
        .nav-item {
            color: #1F2937 !important;
        }

        .navbar .nav-link:hover {
            background-color: #F0BC74;
            color: white !important;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Institute Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'institute_dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_institute_profile' %}">View Institute Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bulk_student_upload' %}">Bulk Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_details' %}">Student Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'institute_requests' %}">Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_job' %}">Post Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'institute_job_data' %}">Job Postings Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'institute_student_off_campus_jobs_status' %}">ATS OFF Campus</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        <!-- Your content goes here -->
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
