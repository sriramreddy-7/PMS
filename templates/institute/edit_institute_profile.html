<!-- institute_details_form.html -->
{% extends 'institute/base_institute.html' %}

{% block title %}Institute Details{% endblock %}

{% block content %}
<main class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h2 class="h5 mb-4">Institute Details</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="institute_name">Institute Name</label>
                                <input type="text" id="institute_name" name="institute_name" class="form-control" value="{{ institute_profile.institute_name }}">
                            </div>
                            <div class="form-group">
                                <label for="website">Website</label>
                                <input type="url" id="website" name="website" class="form-control" value="{{ institute_profile.website }}">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" name="location" class="form-control" value="{{ institute_profile.location }}">
                            </div>
                            <div class="form-group">
                                <label for="contact_number">Contact Number</label>
                                <input type="text" id="contact_number" name="contact_number" class="form-control" value="{{ institute_profile.contact_number }}">
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" class="form-control" value="{{ institute_profile.state }}">
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" class="form-control" value="{{ institute_profile.country }}">
                            </div>
                            <div class="form-group">
                                <label for="logo">Logo</label>
                                <input type="file" id="logo" name="logo" class="form-control-file">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
