{% extends 'Institute/base_institute.html' %}

{% block title %}Single Student Upload{% endblock %}

{% block content %}
<main class="content">
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h2 class="h5 mb-4">Upload Single Student</h2>
                        <form method="post" action="{% url 'single_student_upload' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" type="email" name="email" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input class="form-control" type="text" name="first_name" id="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input class="form-control" type="text" name="last_name" id="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input class="form-control" type="text" name="username" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input class="form-control" type="password" name="password" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact_number" class="form-label">Contact Number</label>
                                <input class="form-control" type="text" name="contact_number" id="contact_number">
                            </div>
                            <div class="mb-3">
                                <label for="degree" class="form-label">Degree</label>
                                <input class="form-control" type="text" name="degree" id="degree">
                            </div>
                            <div class="mb-3">
                                <label for="branch_specialization" class="form-label">Branch Specialization</label>
                                <input class="form-control" type="text" name="branch_specialization" id="branch_specialization">
                            </div>
                            <div class="mb-3">
                                <label for="year_of_passout" class="form-label">Year of Passout</label>
                                <input class="form-control" type="number" name="year_of_passout" id="year_of_passout">
                            </div>
                            <div class="mb-3">
                                <label for="cgpa" class="form-label">CGPA</label>
                                <input class="form-control" type="number" step="0.01" name="cgpa" id="cgpa">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Messages -->
                {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
