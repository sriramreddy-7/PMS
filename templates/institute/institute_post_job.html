<!-- institute_post_job.html -->

{% extends 'institute/base_institute.html' %}
{% load static %}

{% block title %}Post Job Opening{% endblock %}

{% block content %}
<main class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h2 class="h5 mb-4">Post Job Opening</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Job Title</label>
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>
                             <div class="mb-3">
                                <label for="company" class="form-label">Company Name</label>
                                <input type="text" id="company" name="company" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Job Description</label>
                                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="deadline" class="form-label">Deadline</label>
                                <input type="date" id="deadline" name="deadline" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="post" class="form-label">Job Link (URL)</label>
                                <input type="url" id="post" name="post" class="form-control" placeholder="https://example.com/job-details" required>
                            </div>
                            <div class="mb-3">
                                <label for="job_type" class="form-label">Job Type</label>
                                <select id="job_type" name="job_type" class="form-control" required>
                                    <option value="off_campus">Off Campus</option>
                                    <option value="on_campus">On Campus</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Post Job</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
