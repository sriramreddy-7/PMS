<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <!-- Display Django messages -->
                    {% if messages %}
                    <div class="container mt-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mb-0" id="form-title">Signup</h5>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'signup' %}" method="post">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="first_name" class="form-label">Contact First Name <span class="text-danger">*</span></label>
                                    <input type="text" name="first_name" id="first_name" class="form-control" required>
                                </div>
                                <div class="col">
                                    <label for="last_name" class="form-label">Contact Last Name <span class="text-danger">*</span></label>
                                    <input type="text" name="last_name" id="last_name" class="form-control" required>
                                </div>
                            </div>
                            <!-- <div class="mb-3">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div> -->
                            <div class="mb-3">
                                <label for="role" class="form-label">Type <span class="text-danger">*</span></label>
                                <select name="role" id="role" class="form-control" required>
                                    <option value="">Select Role</option>
                                    <option value="recruiter">Recruiter</option>
                                    <option value="institute">Institute</option>
                                </select>
                            </div>
                            <div class="form-group" id="institute-selection" style="display: none;">
                                <label for="institute_id">Institute</label>
                                <input type="text" name="institute_name" id="institute_id" class="form-control" placeholder="Enter Name">
                            </div>
                            <div class="institute-recruiter-form" style="display: none;">
                                <div class="mb-3">
                                    <label for="organization_name" class="form-label" id="organization-label">Organization Name <span class="text-danger">*</span></label>
                                    <input type="text" name="organization_name" id="organization_name" class="form-control" placeholder="Enter Name">
                                </div>
                                <div class="mb-3">
                                    <label for="website" class="form-label">Website</label>
                                    <input type="url" name="website" id="website" class="form-control" placeholder="https://example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" name="location" id="location" class="form-control" placeholder="Enter Location">
                                </div>
                                <div class="mb-3">
                                    <label for="phone_number" class="form-label">Phone Number</label>
                                    <input type="tel" name="phone_number" id="phone_number" class="form-control" placeholder="Enter Phone Number">
                                </div>
                                <div class="mb-3">
                                    <label for="designation" class="form-label">Designation <span class="text-danger">*</span></label>
                                    <input type="text" name="designation" id="designation" class="form-control" placeholder="Enter Designation">
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                                    </div>
                                    <div class="col">
                                        <label for="password_confirm" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                        <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('role').addEventListener('change', function() {
            var role = this.value;
            var instituteSelection = document.getElementById('institute-selection');
            var instituteRecruiterForm = document.querySelector('.institute-recruiter-form');
            var formTitle = document.getElementById('form-title');
            var organizationLabel = document.getElementById('organization-label');

            if (role === 'recruiter') {
                instituteSelection.style.display = 'none';
                instituteRecruiterForm.style.display = 'block';
                formTitle.textContent = 'Recruiter Signup';
                organizationLabel.textContent = 'Organization Name';
            } else if (role === 'institute') {
                instituteSelection.style.display = 'block';
                instituteRecruiterForm.style.display = 'block';
                formTitle.textContent = 'Institute Signup';
                organizationLabel.textContent = 'Institute Name';
            } else {
                instituteSelection.style.display = 'none';
                instituteRecruiterForm.style.display = 'none';
                formTitle.textContent = 'Signup';
            }
        });
    </script>
</body>

</html>
